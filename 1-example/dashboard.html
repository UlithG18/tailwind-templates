<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard - Event Manager</title>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header / Navigation -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Event Manager Dashboard</h1>
        <!-- User menu placeholder -->
        <nav>
            <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                Logout
            </button>
        </nav>
        <div class="relative">
            <!-- Profile avatar (circular image) -->
            <button class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 focus:outline-none">
                <img src="" alt="Profile picture" class="w-full h-full object-cover" />
            </button>
            <div class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg border hidden">
                <!-- Go to profile -->
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    Profile
                </a>

                <!-- Logout -->
                <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                    Logout
                </button>
            </div>
        </div>

    </header>

    <!-- Main content -->
    <main class="p-6">
        <!-- Section: Dashboard cards -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <!-- Example card -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-bold text-lg">Total Events</h2>
                <p class="text-gray-600 mt-2">12</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-bold text-lg">Total Visitors</h2>
                <p class="text-gray-600 mt-2">34</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-bold text-lg">Upcoming Events</h2>
                <p class="text-gray-600 mt-2">3</p>
            </div>
        </section>

        <!-- Create event hidden section -->
        <section class="hidden fixed inset-0 bg-black/50 min-h-screen flex flex-col items-center">
            <!-- Header -->
            <div class="bg-white shadow w-full p-4 mb-6">
                <h1 class="text-xl font-bold text-center">Create New Event</h1>
            </div>

            <!-- Event creation form -->
            <form id="createEventForm" class="bg-white p-6 rounded shadow w-full max-w-lg space-y-4">
                <!-- Event name -->
                <div>
                    <label for="eventName" class="block mb-1 font-medium">Event Name</label>
                    <input type="text" id="eventName" placeholder="Event title"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Event date -->
                <div>
                    <label for="eventDate" class="block mb-1 font-medium">Date</label>
                    <input type="date" id="eventDate"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Capacity -->
                <div>
                    <label for="capacity" class="block mb-1 font-medium">Capacity</label>
                    <input type="number" id="capacity" placeholder="50" min="1"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Submit button -->
                <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded font-medium">
                    Create Event
                </button>

                <!-- Cancel creation -->
                <button class="block text-center text-indigo-500 hover:underline mt-2">
                    Cancel
                </button>
            </form>
        </section>

        <section class="hidden fixed inset-0 bg-black/50 min-h-screen flex flex-col items-center">

            <div class="bg-white shadow w-full p-4 mb-6">
                <h1 class="text-xl font-bold text-center">Edit Event</h1>
            </div>

            <!-- Edit event form -->
            <form id="editEventForm" class="bg-white p-6 rounded shadow w-full max-w-lg space-y-4">
                <!-- Event name -->
                <div>
                    <label for="eventName" class="block mb-1 font-medium">Event Name</label>
                    <input type="text" id="eventName" value="Sample Event"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Event date -->
                <div>
                    <label for="eventDate" class="block mb-1 font-medium">Date</label>
                    <input type="date" id="eventDate" value="2026-02-15"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Capacity -->
                <div>
                    <label for="capacity" class="block mb-1 font-medium">Capacity</label>
                    <input type="number" id="capacity" value="50" min="1"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>

                <!-- Save button -->
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-medium">
                    Save Changes
                </button>

                <!-- Cancel edit -->
                <button class="block text-center text-indigo-500 hover:underline mt-2">
                    Cancel
                </button>
        </section>

        <!-- Section: Events table -->
        <section class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-bold mb-4">Event List</h2>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b">
                        <th class="py-2 px-4">Event Name</th>
                        <th class="py-2 px-4">Date</th>
                        <th class="py-2 px-4">Capacity</th>
                        <th class="py-2 px-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 px-4">Sample Event</td>
                        <td class="py-2 px-4">2026-02-15</td>
                        <td class="py-2 px-4">50</td>
                        <td class="py-2 px-4 space-x-2">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Section: Create Event button -->
        <div class="mt-6">
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Create New Event
            </button>
        </div>
    </main>
</body>

</html>
