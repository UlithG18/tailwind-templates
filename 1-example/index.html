<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Event Manager</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Page title -->
        <h1 class="text-2xl font-bold mb-6 text-center">Login to Event Manager</h1>

        <!-- Login form -->
        <form id="loginForm" class="space-y-4">
            <!-- Email input -->
            <div>
                <label for="email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="email" placeholder="you@example.com"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Password input -->
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" placeholder="********"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Submit button -->
            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded font-medium">
                Login
            </button>
        </form>

        <!-- Additional links -->
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="register.html" class="text-indigo-500 hover:underline">Register here</a>
            <a href="dashboard.html" class="text-indigo-500 hover:underline">Dashboard</a>
        </p>
    </div>
</body>

</html>
