</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r min-h-screen px-4 py-6 hidden md:block">
        <div class="mb-10">
            <h1 class="text-xl font-bold text-gray-900">Tailwind</h1>
        </div>

        <nav class="">
            <a href="#" class="flex items-center gap-3 px-4 py-5 rounded-lg text-gray-600 hover:bg-gray-100">
                Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-5 rounded-lg bg-blue-100 text-blue-600 font-medium">
                My Tasks
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-5 rounded-lg text-gray-600 hover:bg-gray-100">
                Profile
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">

        <!-- Header -->
        <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>Dashboard</span>
            </div>

            <div class="flex items-center gap-4">
                <button class="relative">
                    bell
                </button>

                <div class="flex items-center gap-3">
                    <img src="" class="w-9 h-9 rounded-full" />
                    <div class="text-sm">
                        <p class="font-medium text-gray-800">Hi</p>
                        <p class="text-gray-500">:p</p>
                    </div>
                </div>

                <button
                    class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    Logout
                </button>
        </header>

        <!--Main Content -->
        <main class="p-6">

            <!-- Title + Button -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Task</h2>
                    <p class="text-gray-500 text-sm">:p</p>
                </div>

                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    + New Task
                </button>
            </div>

            <!-- Stats -->
            <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-5 rounded-xl shadow-sm">
                    <p class="text-gray-500 text-sm">Total Tasks</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">24</p>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm">
                    <p class="text-gray-500 text-sm">Completed</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">18</p>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm">
                    <p class="text-gray-500 text-sm">Pending</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">6</p>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm">
                    <p class="text-gray-500 text-sm">Pending</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">75</p>
                </div>
            </section>

            <!-- Search -->
            <div class="mb-4 flex justify-between items-center">
                <input type="text" placeholder="Search tasks..."
                    class="w-full max-w-sm px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />

                <div class="flex gap-2 ml-4">
                    <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg">All Tasks</button>
                    <button class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Pending</button>
                    <button class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Completed</button>
                </div>
            </div>

            <!-- Table -->
            <section class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full text-sm">
                    <thead class="bg-blue-50 text-gray-600">
                        <tr>
                            <th class="px-6 py-3 text-left">task Name</th>
                            <th class="px-6 py-3 text-left">status</th>
                            <th class="px-6 py-3 text-left">cate</th>
                            <th class="px-6 py-3 text-left">priority</th>
                            <th class="px-6 py-3 text-left">due Date</th>
                            <th class="px-6 py-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium">update documentation</td>
                            <td class="px-6 py-4">Yo/td>
                            <td class="px-6 py-4">in progress</td>
                            <td class="px-6 py-4">medium</td>
                            <td class="px-6 py-4">date</td>
                            <td class="px-6 py-4 text-center space-x-2">
                                <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                                <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>
    </div>

</body>

</html>
