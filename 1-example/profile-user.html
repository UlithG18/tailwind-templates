<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Event Manager</h1>
        <a href="dashboard-visitor.html" class="text-indigo-500 hover:underline">
            Back to Dashboard
        </a>
    </header>

    <!-- Main content -->
    <main class="p-6 flex justify-center">
        <!-- Profile card -->
        <div class="bg-white rounded shadow p-6 w-full max-w-md">
            <!-- Profile title -->
            <h2 class="text-2xl font-bold mb-4 text-center">My Profile</h2>

            <!-- User avatar placeholder -->
            <div class="flex justify-center mb-4">
                <div
                    class="w-24 h-24 rounded-full bg-indigo-200 flex items-center justify-center text-2xl font-bold text-indigo-700">
                    U
                </div>
            </div>

            <!-- User information -->
            <div class="space-y-3">
                <!-- Full name -->
                <div>
                    <p class="text-sm text-gray-500">Full Name</p>
                    <p class="font-medium">John Doe</p>
                </div>

                <!-- Email -->
                <div>
                    <p class="text-sm text-gray-500">Email</p>
                    <p class="font-medium">john@example.com</p>
                </div>

                <!-- Role -->
                <div>
                    <p class="text-sm text-gray-500">Role</p>
                    <p class="font-medium">Visitor</p>
                </div>
            </div>

            <!-- Informational note -->
            <p class="mt-6 text-sm text-gray-500 text-center">
                This information is read-only and comes from your active session.
            </p>
        </div>
    </main>
</body>

</html>
