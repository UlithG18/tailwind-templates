<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Profile</title>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r px-6 py-6 hidden md:block">
        <!-- Logo -->
        <div class="flex items-center gap-2 mb-10">
            <div class="w-8 h-8 bg-gray-700 rounded-lg flex items-center justify-center text-white font-bold">
                :p
            </div>
            <span class="font-bold text-lg">Hihi</span>
        </div>

        <!-- Navigation -->
        <nav class="space-y-2">
            <a href="#" class="block px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                Dashboard
            </a>
            <a href="#" class="block px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                My Tasks
            </a>
            <a href="#" class="block px-4 py-2 rounded-lg bg-blue-50 text-blue-600 font-medium">
                Profile
            </a>
        </nav>

        <!-- User small card -->
        <div class="absolute bottom-6 left-6 flex items-center gap-3">
            <img src="" class="w-10 h-10 rounded-full">
            <div class="text-sm">
                <p class="font-medium">Dr. Sarah J.</p>
                <p class="text-gray-500">Admin</p>
            </div>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">

        <!-- Page title -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6">My Profile</h1>

        <!-- Content grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Left profile card -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <!-- Header background -->
                <div class="h-28 bg-gradient-to-r from-blue-50 to-blue-100"></div>

                <!-- Profile info -->
                <div class="relative px-6 pb-6 text-center">
                    <!-- Avatar -->
                    <img src="" class="w-28 h-28 rounded-full border-4 border-white mx-auto -mt-14">

                    <h2 class="mt-4 text-lg font-bold">Dr. Sarah Jenkins</h2>

                    <span class="inline-block mt-2 px-4 py-1 text-sm rounded-full bg-blue-600 text-white">
                        System Admin
                    </span>

                    <!-- Email -->
                    <div class="mt-4 bg-gray-100 rounded-lg px-4 py-2 text-sm text-gray-600">
                        k
                    </div>

                    <!-- Divider -->
                    <hr class="my-6">

                    <!-- Tasks count -->
                    <p class="text-2xl font-bold">154</p>
                    <p class="text-sm text-gray-500">Tasks</p>
                </div>
            </div>

            <!-- Right personal information -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6">
                <!-- Header -->
                <div class="flex justify-between items-center border-b pb-4 mb-6">
                    <h3 class="text-lg font-bold">Personal Information</h3>
                    <button class="flex items-center gap-2 px-4 py-2 border rounded-lg text-sm hover:bg-gray-100">
                        Edit Profile
                    </button>
                </div>

                <!-- Info grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-10 text-sm">

                    <div>
                        <p class="text-gray-500"></p>
                        <p class="font-medium">Ss</p>
                    </div>

                    <div>
                        <p class="text-gray-500"></p>
                        <p class="font-medium"></p>
                    </div>

                    <div>
                        <p class="text-gray-500">Phone</p>
                        <p class="font-medium">7</p>
                    </div>

                    <div>
                        <p class="text-gray-500">Department</p>
                        <span class="inline-block mt-1 px-3 py-1 rounded-full bg-yellow-400 text-sm font-medium">
                            Computer Science
                        </span>
                    </div>

                    <div>
                        <p class="text-gray-500">Role Level</p>
                        <p class="font-medium">r</p>
                    </div>

                    <div>
                        <p class="text-gray-500">Join Date</p>
                        <p class="font-medium"></p>
                    </div>

                </div>
            </div>

        </div>

    </main>
</body>

</html>
