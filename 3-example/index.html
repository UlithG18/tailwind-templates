<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reusable UI Components</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">

    <!-- ========================= -->
    <!-- MAIN CONTAINER -->
    <!-- This container can be reused for dashboards or pages -->
    <!-- ========================= -->
    <div class="max-w-7xl mx-auto space-y-12">

        <!-- ========================= -->
        <!-- HEADER WITH PROFILE MENU -->
        <!-- ========================= -->
        <header class="bg-white shadow rounded-lg p-4 flex justify-between items-center">

            <!-- App / Page title -->
            <h1 class="text-xl font-semibold text-gray-800">
                Event Management
            </h1>

            <!-- Profile Avatar + Dropdown -->
            <!-- JS should toggle the visibility of the dropdown -->
            <div class="relative">
                <!-- Profile avatar (circular image) -->
                <button class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 focus:outline-none">
                    <img src="" alt="Profile picture" class="w-full h-full object-cover" />
                </button>

                <!-- Dropdown menu -->
                <!-- Hidden by default, show with JS -->
                <div class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg border hidden">

                    <!-- Go to profile -->
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        Profile
                    </a>

                    <!-- Logout -->
                    <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- ========================= -->
        <!-- BUTTONS -->
        <!-- ========================= -->
        <section class="bg-white p-6 rounded-lg shadow space-y-4">

            <h2 class="text-lg font-semibold text-gray-800">
                Buttons
            </h2>

            <div class="flex flex-wrap gap-4">

                <!-- Primary button -->
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Primary
                </button>

                <!-- Secondary button -->
                <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
                    Secondary
                </button>

                <!-- Success button -->
                <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                    Success
                </button>

                <!-- Danger button -->
                <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                    Delete
                </button>

            </div>
        </section>

        <!-- ========================= -->
        <!-- CARDS -->
        <!-- ========================= -->
        <section class="bg-white p-6 rounded-lg shadow space-y-6">

            <h2 class="text-lg font-semibold text-gray-800">
                Cards
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- Card component -->
                <div class="bg-gray-50 p-4 rounded-lg border">
                    <h3 class="font-semibold text-gray-800">
                        Event title
                    </h3>
                    <p class="text-sm text-gray-600 mt-2">
                        Short description of the event.
                    </p>
                    <button class="mt-4 text-blue-600 text-sm hover:underline">
                        View details
                    </button>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg border">
                    <h3 class="font-semibold text-gray-800">
                        Another event
                    </h3>
                    <p class="text-sm text-gray-600 mt-2">
                        Event description goes here.
                    </p>
                    <button class="mt-4 text-blue-600 text-sm hover:underline">
                        View details
                    </button>
                </div>

            </div>
        </section>

        <!-- ========================= -->
        <!-- FORM ELEMENTS -->
        <!-- ========================= -->
        <section class="bg-white p-6 rounded-lg shadow space-y-6">

            <h2 class="text-lg font-semibold text-gray-800">
                Form elements
            </h2>

            <!-- Basic form -->
            <form class="space-y-4 max-w-md">

                <!-- Text input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Name
                    </label>
                    <input type="text"
                        class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter name" />
                </div>

                <!-- Email input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input type="email"
                        class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter email" />
                </div>

                <!-- Submit button -->
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Submit
                </button>
            </form>
        </section>

        <!-- ========================= -->
        <!-- CONTAINER / PANEL -->
        <!-- ========================= -->
        <section class="bg-white p-6 rounded-lg shadow">

            <h2 class="text-lg font-semibold text-gray-800">
                Generic container
            </h2>

            <p class="text-gray-600 mt-2">
                This container can be reused for dashboards, profile sections,
                tables, or dynamic content injected by JavaScript.
            </p>

        </section>

    </div>

</body>

</html>
