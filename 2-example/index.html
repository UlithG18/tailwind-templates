<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RestorApp Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl px-8 py-10">
        <div class="flex justify-center mb-4">
            <img class="w-10 h-10" src="./assets/restaurant-icon.png" alt="" />
        </div>

        <h1 class="text-center text-2xl font-semibold text-gray-900">
            RestorApp
        </h1>

        <p class="text-center text-gray-500 mt-1 mb-8">
            Login to your account
        </p>

        <form id="login-form">
            <div class="mb-5">
                <label for="login-email-input" class="text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input id="login-email-input" type="email" placeholder="name@example.com"
                    class="w-full pl-5 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <div class="mb-5">
                <label for="login-password-input" class="text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input id="login-password-input" type="password"
                    class="w-full pl-5 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <div class="mb-6">
                <label for="login-role-selecter" class="text-sm font-medium text-gray-700 mb-1">
                    Select Role
                </label>
                <select id="login-role-selecter"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option disabled>Select your role</option>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <p id="warning-msg"></p>

            <button type="submit"
                class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-3 rounded-lg">
                Sign In
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account?
            <a id="register-link" class="cursor-pointer font-semibold text-gray-800 hover:underline">
                Sign up
            </a>
        </p>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>

</html>
