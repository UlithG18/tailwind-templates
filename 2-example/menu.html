<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RestorApp Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 font-semibold text-lg">
                <span class="text-green-500">üç¥</span>
                RestorApp
            </div>
            <nav class="flex gap-6 text-sm text-gray-600">
                <a href="#" class="text-green-500 font-medium">Menu</a>
                <a href="#">My Orders</a>
                <a href="#">Profile</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">


        <section class="lg:col-span-3">

        </section>

        <aside class="bg-white rounded-xl shadow-sm p-5 h-fit">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold">Your Order</h2>
                <span class="text-xs text-green-500">Clear all</span>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between text-sm">
                    <span>Classic Beef Burger</span>
                    <span>$8.99</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span>Golden Fries</span>
                    <span>$3.99</span>
                </div>
            </div>

            <hr class="my-4">

            <div class="text-sm space-y-2">
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span>$12.98</span>
                </div>
                <div class="flex justify-between text-gray-500">
                    <span>Tax (8%)</span>
                    <span>$1.04</span>
                </div>
                <div class="flex justify-between font-semibold">
                    <span>Total</span>
                    <span class="text-green-500">$14.02</span>
                </div>
            </div>

            <button class="mt-5 w-full bg-green-400 hover:bg-green-500 text-white py-3 rounded-lg font-medium">
                Confirm Order ‚Üí
            </button>
        </aside>

    </main>
    <script type="module" src="./js/menu.js"></script>
</body>

</html>
