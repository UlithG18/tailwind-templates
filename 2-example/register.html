<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RestorApp Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl px-8 py-10">
        <div class="flex justify-center mb-4">
            <div class="w-14 h-14 flex items-center justify-center rounded-full bg-green-100">
                <img src="./assets/restaurant-icon.png" alt="" />
            </div>
        </div>

        <h1 class="text-center text-2xl font-semibold text-gray-900">
            RestorApp
        </h1>

        <p class="text-center text-gray-500 mt-1 mb-8">
            Have your own account
        </p>

        <form id="register-form">
            <div class="mb-5">
                <label for="register-username-input" class="text-sm font-medium text-gray-700 mb-1">
                    Full Name
                </label>
                <input id="register-username-input" type="text" placeholder="e.g. John Doe"
                    class="w-full pl-5 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <div class="mb-5">
                <label for="register-email-input" class="text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input id="register-email-input" type="email" placeholder="name@example.com"
                    class="w-full pl-5 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <div class="mb-5">
                <label for="register-password-input" class="text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input id="register-password-input" type="password"
                    class="w-full pl-5 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <div class="mb-5">
                <label for="register-confirm-password-input" class="text-sm font-medium text-gray-700 mb-1">
                    Confirm password
                </label>
                <input id="register-confirm-password-input" type="password"
                    class="w-full pl-5 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <p id="warning-msg"></p>

            <button class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-3 rounded-lg">
                Sign In
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Do you have an account?
            <a id="login-link" class="font-semibold text-gray-800 hover:underline">
                Sign in
            </a>
        </p>
    </div>

    <script type="module" src="./js/register.js"></script>
</body>

</html>
